<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' https://pixelgoat.goatcounter.com/count; connect-src https://pixelgoat.goatcounter.com; frame-src https://pixelgoat.goatcounter.com;">

    <title>GoatCounter Page Views</title>

    <!-- GoatCounter Script -->
    <script data-goatcounter="https://pixelgoat.goatcounter.com/count" async
        src="https://cdn.jsdelivr.net/gh/Leodotpy/testGoat@main/count.js"></script>
</head>

<body>
    <div>Number of visitors: <div id="stats"></div></div>

    <script>
        var r = new XMLHttpRequest();
        r.addEventListener('load', function() {
            document.querySelector('#stats').innerText = JSON.parse(this.responseText).count
        })
        r.open('GET', 'https://pixelgoat.goatcounter.com/counter/' + encodeURIComponent(location.pathname) + '.json')
        r.send()
    </script>
</body>

</html>
