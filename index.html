<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Content Security Policy -->

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' https://pixelgoat.goatcounter.com/count; connect-src https://pixelgoat.goatcounter.com;">


    <title>GoatCounter Page Views</title>

    <!-- GoatCounter Script -->
    <script data-goatcounter="https://pixelgoat.goatcounter.com/count" async
        src="https://cdn.jsdelivr.net/gh/Leodotpy/testGoat@main/count.js"></script>
</head>

<body>

    <h1>GoatCounter Page Views</h1>
    <p>Page views: <a href="https://pixelgoat.goatcounter.com" rel="nofollow" class="goatcounter"></a></p>
    <h1>GoatCounter Page Views</h1>
    <p>Page views: <span class="goatcounter"></span></p>

    <!-- Display the visit count -->
    <script>
        var t = setInterval(function() {
            if (window.goatcounter && window.goatcounter.visit_count) {
                clearInterval(t)
                window.goatcounter.visit_count({append: 'body'})
            }
        }, 100)
    </script>

</body>

</html>
